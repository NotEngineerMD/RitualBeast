<!DOCTYPE html>
<html lang="zh_TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/jpeg" href="https://majia.info/favicon.jpg">
  <title>靈獸輔助特召記憶工具</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 80%;
      max-width: 500px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .switches {
      display: flex;
      flex-direction: column;
    }
    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .label {
      flex: 1;
      text-align: left;
    }
    .switch {
      position: relative;
      width: 60px;
      height: 34px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    button {
      width: 100%;
      padding: 10px 0;
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container" align="center">
    <h2>靈獸輔助特召記憶工具</h2>
    <h3>@瑪兒不吃草</h3>
    <div class="switches">
      <div class="item"><span class="label">[人] 長老</span><label class="switch"><input type="checkbox"><span class="slider"></span></label></div>
      <div class="item"><span class="label">[人] (舊)蕾拉</span><label class="switch"><input type="checkbox"><span class="slider"></span></label></div>
      <div class="item"><span class="label">[人] 維恩</span><label class="switch"><input type="checkbox"><span class="slider"></span></label></div>
      <div class="item"><span class="label">[人] 皮莉卡</span><label class="switch"><input type="checkbox"><span class="slider"></span></label></div>
      <div class="item"><span class="label">[人獸] (新)蕾拉</span><label class="switch"><input type="checkbox"><span class="slider"></span></label></div>
      <div class="item"><span class="label">[人獸] 薇茵達</span><label class="switch"><input type="checkbox"><span class="slider"></span></label></div>
      <div class="item"><span class="label">[獸] 雷鷹</span><label class="switch"><input type="checkbox"><span class="slider"></span></label></div>
      <div class="item"><span class="label">[獸] 企鵝</span><label class="switch"><input type="checkbox"><span class="slider"></span></label></div>
      <div class="item"><span class="label">[獸] 火獅</span><label class="switch"><input type="checkbox"><span class="slider"></span></label></div>
      <div class="item"><span class="label">[獸] 川豚</span><label class="switch"><input type="checkbox"><span class="slider"></span></label></div>
      <div class="item"><span class="label">[獸騎] 星龍</span><label class="switch"><input type="checkbox"><span class="slider"></span></label></div>
    </div>
    <button onclick="toggleAll(false)">重置</button>
  </div>
  <script>
    function toggleAll(value) {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      checkboxes.forEach(checkbox => {
        checkbox.checked = value;
      });
    }
  </script>
</body>
</html>
